<p>
    <mat-toolbar>
        <span class="blue">Inventory</span>
        <span class="example-spacer"></span>


        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Search for inventory" [(ngModel)]="keywords">
            <div class="input-group-append">
                <span class="input-group-text"><mat-icon>search</mat-icon></span>
            </div>
        </div>


    </mat-toolbar>
</p>


<div class="container">

    <table class="table table-hover table-bordered">
        <thead class="">
            <tr>

                <th colspan="6"> <button type="button" routerLink="/add-inventory" class="btn btn-primary float-right">Add Inventory</button>
                </th>
            </tr>

        </thead>
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Inventory Name</th>
                <th>Quantity</th>
                <th>Assign</th>
                <th>Delete</th>

            </tr>
        </thead>


        <tr *ngFor="let item of inventory |filter:keywords">
            <td [innerHTML]="item.Inventory_Id | highlight:keywords"></td>
            <td [innerHTML]="item.Inv_Name | highlight:keywords"></td>
            <td [innerHTML]="item.Quantity | highlight:keywords"></td>
            <td> <button type="button" class="btn btn-primary" (click)="assignInventory(item.Inventory_Id)"><mat-icon>assignment</mat-icon></button>
            </td>
            <td> <button type="button" class="btn btn-danger" (click)="confirmDelete(item.Inventory_Id)"><mat-icon>delete</mat-icon></button>
            </td>
        </tr>


    </table>


</div>


<ng-template #confirmDeletion let-modal>
    <div class="modal-header alert alert-warning">
        <h3 class="modal-title" style="text-align: center">Warning</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleFormControlInput1">Are you sure you want to delete this category?</label
>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-primary" (click)="deleteInventory()">Yes</button>
            </div>
            <div class="col-6 ">
                <button type="button" class="btn btn-danger" (click)="modal.dismiss()">No</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #success let-modal>
    <div class="modal-header alert alert-success">
        <h3 class="modal-title text-center" style="text-align: center">Success</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleFormControlInput1">The inventory has been successfully deleted!</label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.dismiss()">
Ok
</button>
    </div>
</ng-template>
