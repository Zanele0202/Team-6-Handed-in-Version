<div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Reset Password</h2>
  
    <form class="login-container" [formGroup]="form">
      <p><input type="email" placeholder="Email" formControlName="EmailAddress"></p>
      <p><input type="password" placeholder="Password" formControlName="Password"></p>
      <p><input type="submit" value="Log in" (click)="login(form.value)"></p>
      <!-- <p><a (click)="login()">Login</a></p> -->

    </form>
  </div>
