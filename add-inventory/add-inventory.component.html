<p>
    <mat-toolbar>
        <span class="blue">Inventory</span>
    </mat-toolbar>
</p>

<div class="content container">

    <div class="row">
        <h3>Please enter inventory information</h3>
    </div>




    <div class="row">
        <form [formGroup]="inventoryForm">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Item Name:</span>
                </div>
                <input type="text" formControlName="Inv_Name" class="form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Category:</span>
                </div>
                <select class="form-control" formControlName="Category_Id">
                    <option *ngFor="let category of categories" value="{{category.Category_Id}}">{{category.Category_Name}}</option>

                  </select>

            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Quantity:</span>
                </div>
                <input type="number" formControlName="Quantity" class="form-control" min="1">
            </div>

            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-primary" (click)="confirmInventory()" [disabled]='!inventoryForm.valid'>Save</button>
                </div>
                <div class="col-6 ">
                    <button type="button" class="btn btn-danger float-right" routerLink="/inventory">Cancel</button>
                </div>
            </div>
        </form>

    </div>




</div>

<ng-template #confirm let-modal>
    <div class="modal-header alert alert-success">
        <h3 class="modal-title text-center" style="text-align: center">Confirmation</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleFormControlInput1">Are you sure you want to create this inventory?</label
>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-primary" (click)="createInventory()">Yes</button>
            </div>
            <div class="col-6 ">
                <button type="button" class="btn btn-danger" (click)="modal.dismiss()">No</button>
            </div>
        </div>
    </div>
</ng-template>


<ng-template #success let-modal>
    <div class="modal-header alert alert-success">
        <h3 class="modal-title text-center" style="text-align: center">Success</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleFormControlInput1">The inventory has been successfully created!</label
>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.dismiss()">
Ok
</button>
    </div>
</ng-template>
