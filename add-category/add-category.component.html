<p>
    <mat-toolbar>
        <span class="blue">Create Category</span>
    </mat-toolbar>
</p>

<div class="content container">

    <div class="row">
        <h3>Please enter category information</h3>
    </div>




    <div class="row">
        <form [formGroup]="categoryForm">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Category Name:</span>
                </div>
                <input type="text" formControlName="Category_Name" class="form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"> Category Description:</span>
                </div>
                <textarea formControlName="Category_Description" class="form-control">
                    </textarea>

            </div>

            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-primary" (click)="confirmCategory()" [disabled]='!categoryForm.valid'>Save</button>
                </div>
                <div class="col-6 ">
                    <button type="button" class="btn btn-danger float-right" routerLink="/category">Cancel</button>
                </div>
            </div>
        </form>

    </div>




</div>

<ng-template #confirm let-modal>
    <div class="modal-header alert alert-success">
        <h3 class="modal-title text-center" style="text-align: center">Confirmation</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleFormControlInput1">Are you sure you want to create this category?</label
>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-primary" (click)="createCategory()">Yes</button>
            </div>
            <div class="col-6 ">
                <button type="button" class="btn btn-danger" (click)="modal.dismiss()">No</button>
            </div>
        </div>
    </div>
</ng-template>


<ng-template #success let-modal>
    <div class="modal-header alert alert-success">
        <h3 class="modal-title text-center" style="text-align: center">Success</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleFormControlInput1">The category has been successfully created!</label
>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.dismiss()">
Ok
</button>
    </div>
</ng-template>
