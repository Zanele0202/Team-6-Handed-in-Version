<div class="container">
 <h1>Supplier Quotations</h1>

  <a href="#" routerlink="capturequotation" class="btn btn-primary">Capture Quotation</a>

 <table mat-table  class="mat-elevation-z8">


  <!-- Name Column -->
  <ng-container matColumnDef="supplierAddress">
    <th mat-header-cell *matHeaderCellDef> Supplier Name </th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <!-- Date SentColumn -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date Sent</th>
    <td mat-cell *matCellDef="let element">  </td>
  </ng-container>

  <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                routerLink = "add"
                >
                    <mat-icon>Actions</mat-icon>
                  </button>
            </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="['/supplierquotation/', 'requestquotation']" >Request Quotation</button>
                <button mat-menu-item mat-raised-button (click)="openDialog()">Accept Quotation</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>

  <div>
   <h1 mat-dialog-title>Accept Quotation?</h1>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Close</button>
      <button mat-button [mat-dialog-close]="true">Accept</button>
    </div>
  </div>

</div>
