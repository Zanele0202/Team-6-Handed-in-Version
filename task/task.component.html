<h1>Task</h1>

<div class="mat-elevation-z8 table">
    <table mat-table  matSort>
        <!-- Task name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task name </th>
        <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <!-- Start Date Column -->
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date </th>
            <td mat-cell *matCellDef="let element">  </td>
        </ng-container>

        <ng-container matColumnDef="phase">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Project phase </th>
            <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                routerLink = "add"
                >
                    <mat-icon>Add Task</mat-icon>
                  </button>
            </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="['edit task']" >Update Task</button>
                <button mat-menu-item (click)="deleteTask(taskId)">Delete Task</button>
                <button mat-menu-item ([routerLink]="['view task']">View Task</button>
                </mat-menu>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
