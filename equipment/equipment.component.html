<div class="container">

    <mat-card>
        <mat-toolbar color="accent">
            <div align="center" style="color:white;text-align: right;">
                Equipment
            </div>
        </mat-toolbar>
        <br><br>
        <mat-card-content>
            <form [formGroup]="EquipmentForm" (ngSubmit)="onFormSubmit()">
                <table>
                    <tr>
                        <td class="tbl1">
                            <mat-form-field class="demo-full-width">
                                <input formControlName="EquipmentName" matTooltip="Enter Equipment Name" matInput
                                    placeholder="Equipment Name">
                            </mat-form-field>
                            <mat-error>
                                <span
                                    *ngIf="!EquipmentForm.get('EquipmentName').value && EquipmentForm.get('EquipmentName').touched"></span>
                            </mat-error>
                        </td>
                        <td class="tbl1">
                            <mat-form-field class="demo-full-width">
                                <input formControlName="EquipmentDescription" matTooltip="Enter Description" matInput
                                    placeholder="Equipment Description">
                            </mat-form-field>
                            <mat-error>
                                <span
                                    *ngIf="!EquipmentForm.get('EquipmentDescription').value && EquipmentForm.get('EquipmentDescription').touched"></span>
                            </mat-error>
                        </td>
                        <td class="tbl1">
                            <mat-form-field class="demo-full-width">
                                <input formControlName="EquipmentCondition" matTooltip="Enter Condition" matInput
                                    placeholder="Equipment Condition">
                            </mat-form-field>
                            <mat-error>
                                <span
                                    *ngIf="!EquipmentForm.get('EquipmentCondition').value && EquipmentForm.get('EquipmentCondition').touched"></span>
                            </mat-error>
                        </td>
                        <td class="tbl1">
                            <mat-form-field class="demo-full-width">
                                <input formControlName="Quantity" matTooltip="Enter Quantity" matInput
                                    placeholder="Quantity">
                            </mat-form-field>
                            <mat-error>
                                <span
                                    *ngIf="!EquipmentForm.get('EquipmentName').value && EquipmentForm.get('EquipmentName').touched"></span>
                            </mat-error>
                        </td>
                        
                        
                        
                </table>
                <br><br>
                <table class="table">
                    <tr ngclass="btn-primary">
                        <th class="tbl2">Equipment ID</th>
                        <th class="tbl2">Equipment Name</th>
                        <th class="tbl2">Equipment Description</th>
                        <th class="tbl2">Quantity</th>
                    </tr>
                    <tr *ngFor="let phase of allEquipment | async">
                        <td class="tbl2">{{equipment.EquipmentName}}</td>
                        <td class="tbl2">{{equipment.EquipmentDescription}}</td>
                        <td class="tbl2">{{equipment.EquipmentCondition}}</td>
                        <td class="tbl2">{{equipment.Quantity}}</td> 
                        <td class="tbl2">
                            <button type="button" class="btn btn-info" matTooltip="Click Update Button"
                                (click)="loadEquipmentToUpdate(equipment.EquipmentID)">Update</button>
                        </td>
                        <td class="tbl2">
                            <button type="button" class="btn btn-danger" matTooltip="Click Delete Button"
                                (click)="deleteEquipment(equipment.EquipmentID)">Delete</button>
                        </td>
                    </tr>

                </table>
            </form>
        </mat-card-content>
    </mat-card>
</div>
