<h1>Tender</h1>

<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Search tender</mat-label>
    <input matInput placeholder="Tender" name="search" [(ngModel)]="searchText" autocomplete="off">
  </mat-form-field>


<div class="mat-elevation-z8 table">
    <table mat-table  matSort>
        <!-- Tender description Column -->
        <ng-container matColumnDef="tenderDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tender description </th>
        <td mat-cell > </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
            <td mat-cell >  </td>
        </ng-container>

        <ng-container matColumnDef="dateSubmitted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Submitted</th>
            <td mat-cell >  </td>
        </ng-container>

          <ng-container matColumnDef="tenderStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tender Status</th>
            <td mat-cell > </td>
        </ng-container>

        <ng-container matColumnDef="tenderStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tender Source</th>
            <td mat-cell >  </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                routerLink = "proposedtender"
                >
                    <mat-icon>Add Proposed Tender</mat-icon>
                  </button>
            </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="['fileUpload']" >Attach tender advertisement documents</button>
                <button mat-menu-item mat-raised-button (click)="openDialog()">Accept Tender</button>
                </mat-menu>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-header-row *ngFor="let tender of tender"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  <div>
    <h1 mat-dialog-title>Accept Tender?</h1>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Close</button>
      <button mat-button [mat-dialog-close]="true">Accept</button>
    </div>
  </div>

</div>
