<h1>Attach tender documents</h1>
<div type='container'>

<div class="mat-row">
        <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-w">
                <mat-label>Company Name</mat-label>
                <input type="text" matInput placeholder="Company Name" formControlName="companyName">
                <mat-hint>The Company's name</mat-hint>
            </mat-form-field>
        </div>
           <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-m">
                <mat-label>Tender description</mat-label>
                <input type="text" matInput placeholder="Tender Description" formControlName="tenderDescription">
                <mat-hint>The tender's description</mat-hint>
            </mat-form-field>
           </div>
</div>


<div class="mat-row">
        
        <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-w">
                <mat-label>Date Submitted</mat-label>
                <input type="date" matInput placeholder="Date Submitted" formControlName="dateSubmitted">
                <mat-hint>Tender submission date</mat-hint>
            </mat-form-field>
        </div>
         <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-m">
                <mat-label>Tender Status</mat-label>
                <input type="text" matInput placeholder="Tender Status" formControlName="tenderStatus">
                <mat-hint>Tender status</mat-hint>
            </mat-form-field>
        </div>

    </div>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Choose File</h3>            
            <div class="form-group">
                <input type="file" name="image" (change)="fileProgress($event)" />
            </div>
            <div *ngIf="fileUploadProgress">
                Upload progress: {{ fileUploadProgress }}
            </div>
            <div class="image-preview mb-3" *ngIf="previewUrl">
                <img [src]="previewUrl" height="300" />                 
            </div>
 
            <div class="mb-3" *ngIf="uploadedFilePath">
                {{uploadedFilePath}}
            </div>
             
            <div class="form-group">
                <button class="btn btn-primary"  (click)="onSubmit()">Add documents</button>
            </div>
        </div>
    </div>
</div>
