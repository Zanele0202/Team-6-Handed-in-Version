<div class="container">
<h1 class="heading" style="margin-left: 50%;">Employees</h1>

<form class="form-inline waves-light" mdbWavesEffect>
  <div class="md-form mt-0">
    <input class="form-control " type="text" placeholder="Search">
  </div>
</form>

<div class="addbutton">
  <a routerLink="/adduser">
    <button type="submit" mat-flat-button color="primary" click="add(i)" style="margin-left: 87%;">
<mat-icon>add</mat-icon>
  Add Employee</button>
</a>
</div>

<div class="container  mat-elevation-z8">
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="cellno">
    <th mat-header-cell *matHeaderCellDef> Cellphone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.cellno}} </td>
  </ng-container>

  <ng-container matColumnDef="emptype">
    <th mat-header-cell *matHeaderCellDef>Employee Type</th>
    <td mat-cell *matCellDef="let element"> {{element.emptype}} </td>
  </ng-container>

<ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef>  </th>
  <td mat-cell *matCellDef="let element; let i = index;">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog()">
            <mat-icon>remove_red_eye</mat-icon>
            <span>View</span>
          </button>            
          
          <button mat-menu-item (click)="edit(i)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            
          <button mat-menu-item (click)="removeAt(i)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span> 
          </button>
        </mat-menu>

  </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 
</table>
</div>
 
</div>
